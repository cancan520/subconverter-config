mixed-port: 7890
#socks-port: 7891
#redir-port: 7892
#tproxy-port: 7893
allow-lan: true
mode: rule
log-level: warning
external-controller: :9090
#external-ui: ui
profile:
  store-selected: true

dns:
  enable: true
  enhanced-mode: redir-host
  nameserver:
    - https://doh-77177a3c.doh.pub/dns-query
    - tls://dot-77177a3c.dot.pub
  fallback:
    - https://sub.home999.cc/dns-query
  fake-ip-filter:
    - +.stun.*.*
    - +.stun.*.*.*
    - +.stun.*.*.*.*
    - +.stun.*.*.*.*.*
    - "*.n.n.srv.nintendo.net"
    - +.stun.playstation.net
    - xbox.*.*.microsoft.com
    - "*.*.xboxlive.com"
    - "*.msftncsi.com"
    - "*.msftconnecttest.com"
    - WORKGROUP

tun:
  enable: false
  stack: system
  dns-hijack:
    - any:53